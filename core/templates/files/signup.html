{% extends 'files/base1.html' %}
{% load static %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<section class="bg-light py-3 py-md-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
        <div class="card border border-light-subtle rounded-3 shadow-sm">
          <div class="card-body p-3 p-md-4 p-xl-5">
            <div class="text-center mb-3">
              <a href="#!">
                <img src="{% static 'files/training_10617999 (1).png' %}" alt="Logo" width="175" height="57">
              </a>
            </div>

            <h2 class="fs-6 fw-normal text-center text-secondary mb-4">Create your account</h2>

            {% if messages %}
             <div class="container">
            {% for message in messages %}
              <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          </div>
            {% endif %}

            <form method="POST" action="{% url 'signup' %}">
              {% csrf_token %}
              
              <div class="form-floating mb-3">
                <input type="text" class="form-control" name="username" id="username" placeholder="Username" required>
                <label for="username">Username</label>
              </div>

              <div class="form-floating mb-3">
                <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
                <label for="email">Email</label>
              </div>

              <div class="form-floating mb-3">
                <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                <label for="password">Password</label>
              </div>

              <!-- Role Selection -->
              <div class="mb-3">
                <label class="form-label">Select Your Role:</label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="role" value="business_admin" required>
                  <label class="form-check-label">Business Admin</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="role" value="cpc_admin" required>
                  <label class="form-check-label">CPC Admin</label>
                </div>
              </div>

              <div class="d-grid my-3">
                <button class="btn btn-primary btn-lg" type="submit">Sign Up</button>
              </div>

              <p class="text-center text-secondary">Already have an account? 
                <a href="{% url 'login_user' %}" class="link-primary text-decoration-none">Log in</a>
              </p>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
